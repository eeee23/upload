<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>页面</title>
</head>
<body>
    <div>这是一个储存页面</div>
    <div id="nan"></div>
    <script type="text/javascript">
        function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };
        console.log("参数param1:"+getParams("name"));
        console.log("参数param2:"+getParams("text"));
        if (getParams("name")==null && getParams("text")==null)
        {
            var texts = window.localStorage.getItem("upload");
            document.getElementById("nan").innerHTML = texts;
        }
        else
        {
            window.localStorage.setItem("upload", getParams("name")+":"+getParams("text")+"\n");
            var texts = window.localStorage.getItem("upload");
            document.getElementById("nan").innerHTML = texts;
        }
    </script>
</body>
</html>
